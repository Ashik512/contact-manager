<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<section>
   <div class="container">
       <div class="row">
           <div class="col-md-6 offset-md-3">
               <div class="my-card mt-2">

                   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
                      <p class="text-center" th:text="${session.message.content}"></p>
                       <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                   </div>

                   <div class="container text-center">
                       <img th:src="@{/img/signup.png}" alt="SignUp" width="100px">
                   </div>
                   <h2 class="text-center">Register Here !!</h2>
                   <form th:action="@{/do-register}" method="post" th:object="${user}">

                       <div class="form-group">
                           <label for="name">Name</label>
                           <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name" placeholder="Enter name" th:value="${user.name}">
                           <div class="text-danger" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                       </div>

                       <div class="form-group">
                           <label for="email">Email</label>
                           <input name="email" type="text" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" id="email" placeholder="Enter email" th:value="${user.email}">
                           <div class="text-danger" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
                       </div>

                       <div class="form-group">
                           <label for="password">Password</label>
                           <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" id="password" placeholder="Enter Password">
                           <div class="text-danger" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
                       </div>
                       <div class="form-group">
                           <textarea class="form-control" name="about" th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}" id="" cols="20" rows="5" placeholder="write about yourself" th:text="${user.about}"></textarea>
                       </div>
                       <div class="text-danger" th:each="e : ${#fields.errors('about')}" th:text="${e}"></div>

                       <div class="form-check text-center mb-2">
                           <input name="aggrement" type="checkbox" class="form-check-input" id="aggrement">
                           <label class="form-check-label" for="aggrement">Terms and Conditions</label>
                       </div>
                       <div class="container text-center">
                           <button type="submit" class="btn btn-primary">Submit</button>
                           <button type="reset" class="btn btn-warning">Reset</button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</section>

</body>
</html>
